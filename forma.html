<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>
<body bgcolor="#e62510">

    <form>
        <div style="font-size: 25px; font-family: Georgia, 'Times New Roman', Times, serif;">
        <label for="ime">Ime:</label>
        <input type="textbox" id="ime" name="ime" placeholder="Ime" > 
        </div>
        <br>    
       
        <div style="font-size: 25px; font-family: Georgia, 'Times New Roman', Times, serif;">
        <label for="prezime">Prezime:</label>
        <input type="textbox" id="prezime" name="prezime" placeholder="Prezime">
       </div>
       <br>
       
       <div style="font-size: 25px; font-family: Georgia, 'Times New Roman', Times, serif;">
        <label for="lozinka">Lozinka</label>
        <input type="password" id="lozinka" name="lozinka" placeholder="Lozinka">
       </div>
       <br>
       
       <div style="font-size: 25px; font-family: Georgia, 'Times New Roman', Times, serif;">
        <label>Pozicija za koja aplicirate:</label>
        <br><br>
        <label for="kelner">Kelner</label>
        <input type="radio" id="kelner" name="pozicija">
        <br><br>
        <label for="sanker">Sanker</label>
        <input type="radio" id="sanker" name="pozicija">
    </div>
    <br>

    <div style="font-size: 25px; font-family: Georgia, 'Times New Roman', Times, serif;">
        <label for="broj">Telefonski broj</label>
        <input type="number" id="broj" name="broj" placeholder="000-000-000">
    </div>
    </form>
    
</body>
</html>
